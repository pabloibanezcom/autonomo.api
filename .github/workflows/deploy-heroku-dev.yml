name: Dev - Deploy to Heroku
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'autonomo-api-dev'
          heroku_email: 'me@pabloibanez.com'
        env:
          HD_JWT_TOKEN_SECRET: ${{ secrets.JWT_TOKEN_SECRET }}
          HD_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          HD_WELCOME_MESSAGE: ${{ secrets.WELCOME_MESSAGE }}
